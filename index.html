    <style>
    /* 全体のデザイン設定 */
    body {
        /* フォントはそのまま維持 */
        font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        background-color: #f0f9ff; /* 優しい水色（ヘッダーの空と合っているのでそのまま） */
        color: #554c46; /* 全体の文字色を真っ黒から少し茶色がかったグレーにして柔らかく */
        margin: 0;
        padding: 0;
    }

    /* --- ヘッダーの変更点 --- */
    .hero-header {
        width: 100%;
        height: 350px;
        background-image: url('header2.png'); 
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-color: #f0f9ff;
        border-radius: 0 0 20px 20px;
    }

    /* headerタグのスタイルは不要になるので削除しても良いですが、念のため残すならpaddingを調整 */
    header {
        /* color: white;  削除 */
        text-align: center;
        padding: 0; /* 画像だけになるのでpaddingは0に */
    }

    main {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
    }

    /* --- 見出しの変更点 --- */
    h2 {
        text-align: center;
        /* ヘッダーの文字色に合わせた、落ち着いた茶色に変更 */
        color: #6b4e3d; 
        /* 少し手書き風の雰囲気を出すために文字間を広げても良いでしょう */
        letter-spacing: 0.05em;
    }

    /* コンテンツを並べるグリッド */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px; /* 間隔を少し広げてゆったりと */
        margin-top: 30px;
    }

    /* --- カードデザインの変更点 --- */
    .card {
        background: white;
        /* 角丸を少し強くして、より柔らかい印象に */
        border-radius: 20px; 
        padding: 25px; /* 内側の余白も少し広げる */
        text-align: center;
        /* 影の色を青みがかったグレーにし、背景と馴染ませる */
        box-shadow: 0 8px 16px rgba(135, 206, 235, 0.2);
        transition: transform 0.3s, box-shadow 0.3s; /* トランジションを少しゆっくりに */
        text-decoration: none;
        color: inherit;
        /* 薄い水色のボーダーを追加して、絵本のような雰囲気に（お好みで） */
        border: 3px solid #e6f7ff;
    }

    .card:hover {
        transform: translateY(-5px);
        /* ホバー時の影も少し強調 */
        box-shadow: 0 12px 20px rgba(135, 206, 235, 0.3);
        /* ホバー時にボーダーの色を少し濃くする（お好みで） */
        border-color: #b3e0ff;
    }

    .icon {
        font-size: 50px;
        margin-bottom: 15px;
        /* アイコンにも少し影をつけて浮かび上がらせる（お好みで） */
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    /* --- カードタイトルの変更点 --- */
    .card h3 {
        margin: 10px 0;
        /* 虹の色のような、少しソフトで優しいオレンジに変更 */
        color: #ffad60; 
    }
    
    /* カード内の説明文のスタイル調整 */
    .card p {
        /* 文字色を少し薄くして、タイトルとのコントラストをつける */
        color: #7a7a7a;
        font-size: 0.95rem;
        line-height: 1.6;
    }
    </style>
