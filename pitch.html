<script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;

    // å…¨ãƒ‡ãƒ¼ã‚¿
    const allNotes = {
        'C4': { freq: 261.63, name: 'ãƒ‰' },
        'D4': { freq: 293.66, name: 'ãƒ¬' },
        'E4': { freq: 329.63, name: 'ãƒŸ' },
        'F4': { freq: 349.23, name: 'ãƒ•ã‚¡' },
        'G4': { freq: 392.00, name: 'ã‚½' },
        'A4': { freq: 440.00, name: 'ãƒ©' },
        'B4': { freq: 493.88, name: 'ã‚·' },
        'C5': { freq: 523.25, name: 'ãƒ‰â†‘' }
    };

    // ãƒ¬ãƒ™ãƒ«è¨­å®š
    const levels = {
        1: ['C4', 'E4', 'G4'], // ãƒ‰ãƒŸã‚½
        2: ['C4', 'D4', 'E4', 'F4', 'G4'], // ãƒ‰ãƒ¬ãƒŸãƒ•ã‚¡ã‚½
        3: ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'] // å…¨éƒ¨
    };

    let currentLevelKeys = [];
    let currentQuestionKey = '';
    let questionCount = 0;
    let score = 0;
    const totalQuestions = 10;
    
    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function playTone(freq) {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.2);

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 1.2);
    }

    function startGame(lvl) {
        if (!audioCtx) audioCtx = new AudioContext();
        
        // ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ãŸã‚­ãƒ¼ã‚’è¨­å®š
        currentLevelKeys = levels[lvl];
        
        // éµç›¤ã‚’æç”»
        renderKeyboard();

        questionCount = 0;
        score = 0;
        changeScreen('game-screen');
        nextQuestion();
    }

    function renderKeyboard() {
        const area = document.getElementById('keyboard-area');
        area.innerHTML = ''; // ã‚¯ãƒªã‚¢

        // currentLevelKeys ã«ã‚ã‚‹éŸ³ã ã‘ãƒœã‚¿ãƒ³ã‚’ä½œã‚‹
        // ãŸã ã—ã€è¦‹ãŸç›®ã®ãƒãƒ©ãƒ³ã‚¹ã®ãŸã‚ã«å…¨ã‚­ãƒ¼ã‚’è¡¨ç¤ºã—ã¦ã€ä½¿ã‚ãªã„ã‚­ãƒ¼ã‚’ç„¡åŠ¹åŒ–ã™ã‚‹æ‰‹ã‚‚ã‚ã‚‹ãŒã€
        // ä»Šå›ã¯ã€Œé¸æŠè‚¢ã‚’æ¸›ã‚‰ã—ã¦ç°¡å˜ã«ã™ã‚‹ã€ãŸã‚ã«ã€å¯¾è±¡ã‚­ãƒ¼ã ã‘ã‚’è¡¨ç¤ºã—ã¾ã™ã€‚
        
        // é †ç•ªé€šã‚Šã«è¡¨ç¤ºã—ãŸã„ã®ã§ã€allNotesã®ã‚­ãƒ¼é †ã‚’åŸºæº–ã«ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        const orderedKeys = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5'];
        
        orderedKeys.forEach(key => {
            if (currentLevelKeys.includes(key)) {
                const note = allNotes[key];
                const btn = document.createElement('button');
                btn.className = 'key-btn';
                btn.textContent = note.name;
                btn.setAttribute('data-note', key); // è‰²ä»˜ã‘ç”¨
                btn.onclick = () => checkAnswer(key);
                area.appendChild(btn);
            }
        });
    }

    function nextQuestion() {
        if (questionCount >= totalQuestions) {
            document.getElementById('score-display').textContent = score;
            changeScreen('result-screen');
            return;
        }

        questionCount++;
        document.getElementById('q-count').textContent = questionCount;

        // ç¾åœ¨ã®ãƒ¬ãƒ™ãƒ«ã®ã‚­ãƒ¼ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸ã¶
        const r = Math.floor(Math.random() * currentLevelKeys.length);
        currentQuestionKey = currentLevelKeys[r];

        setTimeout(() => {
            playTone(allNotes[currentQuestionKey].freq);
        }, 500);
    }

    function playCurrentNote() {
        if(currentQuestionKey) {
            playTone(allNotes[currentQuestionKey].freq);
        }
    }

    function checkAnswer(userKey) {
        const feedback = document.getElementById('feedback');
        
        if (userKey === currentQuestionKey) {
            score++;
            feedback.textContent = 'â­•';
            feedback.style.color = '#ff3d00';
            feedback.style.display = 'block';
            
            // æ­£è§£éŸ³
            playTone(880); 
            setTimeout(() => playTone(1108), 100); 
            
            setTimeout(() => {
                feedback.style.display = 'none';
                nextQuestion();
            }, 1000);
        } else {
            feedback.textContent = 'âŒ';
            feedback.style.color = '#555';
            feedback.style.display = 'block';
            
            playTone(150); 

            setTimeout(() => {
                feedback.style.display = 'none';
                // é–“é•ãˆã¦ã‚‚æ¬¡ã¸ï¼ˆã‚¹ãƒˆãƒ¬ã‚¹è»½æ¸›ï¼‰
                nextQuestion(); 
            }, 1000);
        }
    }
</script>
