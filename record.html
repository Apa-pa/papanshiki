    <style>

</head>
<body>

    <div class="container">
        <h1>üèÜ „Åå„Çì„Å∞„Å£„Åü„Åç„Çç„Åè</h1>
        
        <div class="user-select-area">
            <p style="margin-top:0; font-weight:bold;">„Å†„Çå„ÅÆË®òÈå≤„Çí„Åø„ÇãÔºü</p>
            <select id="user-select" onchange="showRecords()">
                <option value="">(„Åà„Çâ„Çì„Åß„Å≠)</option>
            </select>
        </div>

        <div id="record-display" style="display:none;">
            <table>
                <thead>
                    <tr>
                        <th>„Ç≤„Éº„É†</th>
                        <th style="text-align:right;">„Éô„Çπ„Éà</th>
                    </tr>
                </thead>
                <tbody id="score-list">
                    </tbody>
            </table>
        </div>
        
        <div id="empty-msg" class="empty-msg">
            „Åæ„Å† Ë®òÈå≤„Åå „ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ<br>„Ç≤„Éº„É†„ÅßÈÅä„Çì„Åß ‰øùÂ≠ò„Åó„Å¶„Å≠ÔºÅ
        </div>
    </div>

    <br>
    <a href="index.html" class="back-link">üè† „Éõ„Éº„É†„Å∏„ÇÇ„Å©„Çã</a>

    <script>
        // Ëµ∑ÂãïÊôÇ„Å´„É¶„Éº„Ç∂„Éº„É™„Çπ„Éà„ÇíË™≠„ÅøËæº„ÇÄ
        window.onload = function() {
            const users = getUserNames(); // ranking.js„ÅÆÈñ¢Êï∞
            const select = document.getElementById('user-select');
            
            if (users.length > 0) {
                document.getElementById('empty-msg').style.display = 'none';
                users.forEach(u => {
                    const opt = document.createElement('option');
                    opt.value = u;
                    opt.innerText = u;
                    select.appendChild(opt);
                });
            }
        };

        function showRecords() {
            const userName = document.getElementById('user-select').value;
            const display = document.getElementById('record-display');
            const list = document.getElementById('score-list');
            
            if (!userName) {
                display.style.display = 'none';
                return;
            }

            display.style.display = 'block';
            list.innerHTML = '';
            
            const allData = getAllRecords(); // ranking.js„ÅÆÈñ¢Êï∞
            const userData = allData[userName] || {};

            // GAME_LIST„ÅÆÈ†ÜÁï™ÈÄö„Çä„Å´Ë°®Á§∫
            for (const [key, info] of Object.entries(GAME_LIST)) {
                const val = userData[key];
                
                // Ë®òÈå≤„Åå„ÅÇ„ÇãÂ†¥Âêà„Å†„ÅëË°®Á§∫„ÄÅ„Å™„Åë„Çå„Å∞„Äå-„Äç
                const displayVal = (val !== undefined) ? `${val} <span style="font-size:14px">${info.unit}</span>` : '<span style="color:#ddd; font-size:14px;">-</span>';
                const rowColor = (val !== undefined) ? '#333' : '#ccc';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="game-name" style="color:${rowColor}">${info.name}</td>
                    <td class="score">${displayVal}</td>
                `;
                list.appendChild(tr);
            }
        }
    </script>
</body>
</html>
