        /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®å‹•ã */

<body>

<div id="game-container">

        <p>aã‹ã‚‰zã¾ã§ ãªã‚“ã³ã‚‡ã†ã§ ã§ãã‚‹ã‹ãªï¼Ÿ</p>

    <div id="quiz-screen" class="screen">

        <div id="target-container">
            <span id="target-alphabet">a / A</span>
            <span id="target-reading">ãˆãƒ¼</span>

    <div id="result-screen" class="screen">
        <h1>âœ¨ ã‚´ãƒ¼ãƒ«ï¼ âœ¨</h1>
        <div style="font-size: 60px;">ğŸ†</div>
        <p>ãã¿ã® ã‚¿ã‚¤ãƒ ã¯...</p>
        <div id="final-time-display" class="final-time">0.0ã³ã‚‡ã†</div>
        <button class="start-btn" onclick="startGame()">ã‚‚ã†ã„ã£ã‹ã„ï¼</button>
        <br>

</div>

<script>
    const alphabetData = [
        { char: 'a / A', read: 'ãˆãƒ¼' }, { char: 'b / B', read: 'ã³ãƒ¼' }, { char: 'c / C', read: 'ã—ãƒ¼' },
        { char: 'd / D', read: 'ã§ãƒãƒ¼' }, { char: 'e / E', read: 'ã„ãƒ¼' }, { char: 'f / F', read: 'ãˆãµ' },
        { char: 'g / G', read: 'ã˜ãƒ¼' }, { char: 'h / H', read: 'ãˆã£ã¡' }, { char: 'i / I', read: 'ã‚ã„' },
        { char: 'j / J', read: 'ã˜ã‡ãƒ¼' }, { char: 'k / K', read: 'ã‘ãƒ¼' }, { char: 'l / L', read: 'ãˆã‚‹' },
        { char: 'm / M', read: 'ãˆã‚€' }, { char: 'n / N', read: 'ãˆã¬' }, { char: 'o / O', read: 'ãŠãƒ¼' },
        { char: 'p / P', read: 'ã´ãƒ¼' }, { char: 'q / Q', read: 'ãã‚…ãƒ¼' }, { char: 'r / R', read: 'ã‚ãƒ¼ã‚‹' },
        { char: 's / S', read: 'ãˆã™' }, { char: 't / T', read: 'ã¦ãƒãƒ¼' }, { char: 'u / U', read: 'ã‚†ãƒ¼' },
        { char: 'v / V', read: 'ã¶ã„' }, { char: 'w / W', read: 'ã ã¶ã‚Šã‚…ãƒ¼' }, { char: 'x / X', read: 'ãˆã£ãã™' },
        { char: 'y / Y', read: 'ã‚ã„' }, { char: 'z / Z', read: 'ãšãƒãƒ¼' }
    ];

    let currentIndex = 0;
    let startTime;
    let timerInterval;

    function changeScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsedTime = (Date.now() - startTime) / 1000;
            document.getElementById('timer-display').textContent = elapsedTime.toFixed(1) + "ã³ã‚‡ã†";
        }, 100);
    }

    // ã‚¿ã‚¤ãƒãƒ¼ã‚’æ­¢ã‚ã‚‹é–¢æ•°
    function stopTimer() {
        clearInterval(timerInterval);
        return ((Date.now() - startTime) / 1000).toFixed(1);
    }

    function startGame() {
        currentIndex = 0;
        changeScreen('quiz-screen');
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        // zã¾ã§åˆ°é”ã—ãŸã‚‰ï¼ˆyã®æ¬¡ã®zã‚’æ­£è§£ã—ãŸã‚‰ï¼‰çµ‚äº†
        if (currentIndex >= alphabetData.length - 1) {
            const finalTime = stopTimer();
            document.getElementById('final-time-display').textContent = finalTime + "ã³ã‚‡ã†";
            changeScreen('result-screen');
            return;
        }

        const currentAlpha = alphabetData[currentIndex];
        const nextAlpha = alphabetData[currentIndex + 1];

        document.getElementById('target-alphabet').textContent = currentAlpha.char;
        document.getElementById('target-reading').textContent = currentAlpha.read;

        let others = alphabetData.filter((_, idx) => idx !== currentIndex + 1);
        let distractors = others.sort(() => Math.random() - 0.5).slice(0, 3);
        let choices = [nextAlpha, ...distractors].sort(() => Math.random() - 0.5);

        const container = document.getElementById('choices');
        container.innerHTML = '';

        choices.forEach(data => {
            const card = document.createElement('div');
            card.className = 'choice-card';
            card.innerHTML = `<span class="choice-alpha">${data.char}</span><span class="choice-reading">${data.read}</span>`;
            card.onclick = () => {
                if (data === nextAlpha) {
                    // â–¼â–¼â–¼ ã“ã“ã‹ã‚‰è¿½åŠ ãƒ»å¤‰æ›´ã—ãŸéƒ¨åˆ† â–¼â–¼â–¼
                    
                    // â—ã‚’è¡¨ç¤ºã™ã‚‹
                    const mark = document.getElementById('correct-mark');
                    mark.classList.add('mark-active');
                    
                    // ç”»é¢ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
                    document.body.classList.add('correct-flash');

                    setTimeout(() => {
                        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æ¬¡ã®å•é¡Œã¸
                        mark.classList.remove('mark-active');
                        document.body.classList.remove('correct-flash');
                        currentIndex++;
                        showQuestion();
                    }, 300); // ç§’æ•°ã‚‚150ã‹ã‚‰300ã«å¤‰æ›´ï¼ˆâ—ãŒè¦‹ãˆã‚„ã™ãã™ã‚‹ãŸã‚ï¼‰
                    
                    // â–²â–²â–² ã“ã“ã¾ã§ â–²â–²â–²
                }
            };
            container.appendChild(card);
        });
    }
</script>
