<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà „Çø„Ç§„É†„Ç¢„Çø„ÉÉ„ÇØ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .screen { display: none; }
        .active { display: block; }

        /* „Çø„Ç§„Éû„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        #timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #ef5350;
            background: #ffebee;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
            min-width: 100px;
        }

        h1 { color: #0288d1; font-size: 24px; margin-bottom: 10px; }
        
        .start-btn {
            font-size: 28px;
            padding: 15px 40px;
            background: #03a9f4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px #0277bd;
            margin: 20px 0;
        }

        #target-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 3px dashed #03a9f4;
        }

        #target-alphabet { font-size: 80px; font-weight: bold; color: #333; display: block; }
        #target-reading { font-size: 24px; color: #ff5722; font-weight: bold; }

        #choices { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }

        .choice-card {
            background: #fff;
            border: 3px solid #b3e5fc;
            border-radius: 15px;
            padding: 15px 5px;
            cursor: pointer;
        }
        .choice-card:active { transform: scale(0.95); background: #fff9c4; }
        .choice-alpha { font-size: 40px; font-weight: bold; display: block; }
        .choice-reading { font-size: 16px; color: #777; }

        .back-to-index-btn {
            margin-top: 25px;
            font-size: 14px;
            padding: 8px 15px;
            background: #90a4ae;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .final-time {
            font-size: 32px;
            color: #ff5722;
            font-weight: bold;
            margin: 10px 0;
        }

        .correct-flash { animation: flash 0.3s; }
        @keyframes flash {
            0% { background-color: white; }
            50% { background-color: #c8e6c9; }
            100% { background-color: white; }
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <div id="home-screen" class="screen active">
        <h1>„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„Éà „Çø„Ç§„É†„Ç¢„Çø„ÉÉ„ÇØ</h1>
        <p>a„Åã„Çâz„Åæ„Åß „Å™„Çì„Å≥„Çá„ÅÜ„Åß „Åß„Åç„Çã„Åã„Å™Ôºü</p>
        <div style="font-size: 60px; margin: 10px;">‚è±Ô∏è</div>
        <button class="start-btn" onclick="startGame()">„Çà„Éº„ÅÑ„ÄÅ„Çπ„Çø„Éº„ÉàÔºÅ</button>
        <br>
        <a href="index.html" class="back-to-index-btn">üè† „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏</a>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="timer-display">0.0„Å≥„Çá„ÅÜ</div>
        <div id="target-container">
            <span id="target-alphabet">a / A</span>
            <span id="target-reading">„Åà„Éº</span>
        </div>
        <div id="choices"></div>
    </div>

    <div id="result-screen" class="screen">
        <h1>‚ú® „Ç¥„Éº„É´ÔºÅ ‚ú®</h1>
        <div style="font-size: 60px;">üèÜ</div>
        <p>„Åç„Åø„ÅÆ „Çø„Ç§„É†„ÅØ...</p>
        <div id="final-time-display" class="final-time">0.0„Å≥„Çá„ÅÜ</div>
        <button class="start-btn" onclick="startGame()">„ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑÔºÅ</button>
        <br>
        <a href="index.html" class="back-to-index-btn">üè† „Éà„ÉÉ„Éó„Éö„Éº„Ç∏„Å∏</a>
    </div>

</div>

<script>
    const alphabetData = [
        { char: 'a / A', read: '„Åà„Éº' }, { char: 'b / B', read: '„Å≥„Éº' }, { char: 'c / C', read: '„Åó„Éº' },
        { char: 'd / D', read: '„Åß„Éº' }, { char: 'e / E', read: '„ÅÑ„Éº' }, { char: 'f / F', read: '„Åà„Åµ' },
        { char: 'g / G', read: '„Åò„Éº' }, { char: 'h / H', read: '„Åà„Å£„Å°' }, { char: 'i / I', read: '„ÅÇ„ÅÑ' },
        { char: 'j / J', read: '„Åò„Åá„Éº' }, { char: 'k / K', read: '„Åë„Éº' }, { char: 'l / L', read: '„Åà„Çã' },
        { char: 'm / M', read: '„Åà„ÇÄ' }, { char: 'n / N', read: '„Åà„Å¨' }, { char: 'o / O', read: '„Åä„Éº' },
        { char: 'p / P', read: '„Å¥„Éº' }, { char: 'q / Q', read: '„Åç„ÇÖ„Éº' }, { char: 'r / R', read: '„ÅÇ„Éº„Çã' },
        { char: 's / S', read: '„Åà„Åô' }, { char: 't / T', read: '„Å¶„ÅÉ„Éº' }, { char: 'u / U', read: '„ÇÜ„Éº' },
        { char: 'v / V', read: '„Å∂„ÅÑ' }, { char: 'w / W', read: '„Å†„Å∂„Çä„ÇÖ„Éº' }, { char: 'x / X', read: '„Åà„Å£„Åè„Åô' },
        { char: 'y / Y', read: '„Çè„ÅÑ' }, { char: 'z / Z', read: '„Åú„Å£„Å®' }
    ];

    let currentIndex = 0;
    let startTime;
    let timerInterval;

    function changeScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // „Çø„Ç§„Éû„Éº„ÇíÈñãÂßã„Åô„ÇãÈñ¢Êï∞
    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsedTime = (Date.now() - startTime) / 1000;
            document.getElementById('timer-display').textContent = elapsedTime.toFixed(1) + "„Å≥„Çá„ÅÜ";
        }, 100);
    }

    // „Çø„Ç§„Éû„Éº„ÇíÊ≠¢„ÇÅ„ÇãÈñ¢Êï∞
    function stopTimer() {
        clearInterval(timerInterval);
        return ((Date.now() - startTime) / 1000).toFixed(1);
    }

    function startGame() {
        currentIndex = 0;
        changeScreen('quiz-screen');
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        // z„Åæ„ÅßÂà∞ÈÅî„Åó„Åü„ÇâÔºày„ÅÆÊ¨°„ÅÆz„ÇíÊ≠£Ëß£„Åó„Åü„ÇâÔºâÁµÇ‰∫Ü
        if (currentIndex >= alphabetData.length - 1) {
            const finalTime = stopTimer();
            document.getElementById('final-time-display').textContent = finalTime + "„Å≥„Çá„ÅÜ";
            changeScreen('result-screen');
            return;
        }

        const currentAlpha = alphabetData[currentIndex];
        const nextAlpha = alphabetData[currentIndex + 1];

        document.getElementById('target-alphabet').textContent = currentAlpha.char;
        document.getElementById('target-reading').textContent = currentAlpha.read;

        let others = alphabetData.filter((_, idx) => idx !== currentIndex + 1);
        let distractors = others.sort(() => Math.random() - 0.5).slice(0, 3);
        let choices = [nextAlpha, ...distractors].sort(() => Math.random() - 0.5);

        const container = document.getElementById('choices');
        container.innerHTML = '';

        choices.forEach(data => {
            const card = document.createElement('div');
            card.className = 'choice-card';
            card.innerHTML = `<span class="choice-alpha">${data.char}</span><span class="choice-reading">${data.read}</span>`;
            card.onclick = () => {
                if (data === nextAlpha) {
                    document.body.classList.add('correct-flash');
                    setTimeout(() => {
                        document.body.classList.remove('correct-flash');
                        currentIndex++;
                        showQuestion();
                    }, 150);
                }
            };
            container.appendChild(card);
        });
    }
</script>

</body>
</html>
