<script>
    // ä½¿ç”¨ã™ã‚‹çµµæ–‡å­—ãƒªã‚¹ãƒˆï¼ˆ12å€‹ï¼‰
    const emojiPool = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®'];
    
    let sequence = [];

    function changeScreen(id) {

    // ã‚²ãƒ¼ãƒ æº–å‚™
    function prepareGame() {
        const select = document.getElementById('level-select');
        targetCount = parseInt(select.value);

        // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚·ãƒ¼ã‚±ãƒ³ã‚¹ã‚’ä½œæˆï¼ˆåŒã˜çµµæ–‡å­—ãŒé€£ç¶šã™ã‚‹ã“ã¨ã‚‚ã‚ã‚Šï¼‰
        for (let i = 0; i < targetCount; i++) {
            const randomEmoji = emojiPool[Math.floor(Math.random() * emojiPool.length)];
            sequence.push(randomEmoji);
        }

        userAnswers = [];

    }

    // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥å†ç”Ÿ
    function startFlash() {
        const display = document.getElementById('flash-display');
        let index = 0;

        // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
        display.textContent = "3";
        setTimeout(() => display.textContent = "2", 700);
        setTimeout(() => display.textContent = "1", 1400);

        setTimeout(() => {
            // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥é–‹å§‹
            const interval = setInterval(() => {
                if (index >= sequence.length) {
                    clearInterval(interval);
                    display.textContent = "";
                    setupAnswerScreen(); // å›ç­”ç”»é¢ã¸
                    return;
                }

                // çµµæ–‡å­—ã‚’è¡¨ç¤º
                display.textContent = sequence[index];
                
                // ä¸€ç¬æ¶ˆã™ãŸã‚ã®å‡¦ç†ï¼ˆé€£ç¶šã§åŒã˜çµµæ–‡å­—ãŒå‡ºãŸæ™‚ã«ã‚ã‹ã‚‹ã‚ˆã†ã«ï¼‰
                setTimeout(() => {
                    display.textContent = "";

                index++;
            }, 1000); // 1ç§’é–“éš”
        }, 2100);
    }

    // å›ç­”ç”»é¢ã®æº–å‚™
    function setupAnswerScreen() {
        changeScreen('answer-screen');

        renderKeypad();
    }

    // ã‚¹ãƒ­ãƒƒãƒˆï¼ˆå›ç­”æ¬„ï¼‰ã®æç”»
    function renderSlots() {
        const slotsContainer = document.getElementById('answer-slots');
        slotsContainer.innerHTML = '';
        
        for (let i = 0; i < targetCount; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            // å…¥åŠ›æ¸ˆã¿ãªã‚‰è¡¨ç¤ºã€ã¾ã ãªã‚‰ç©º
            if (i < userAnswers.length) {
                slot.textContent = userAnswers[i];
            }
            slotsContainer.appendChild(slot);
        }
    }

    // ã‚­ãƒ¼ãƒ‘ãƒƒãƒ‰ã®æç”»
    function renderKeypad() {
        const keypad = document.getElementById('keypad');
        keypad.innerHTML = '';
        
        // 12å€‹ã®çµµæ–‡å­—ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤º
        emojiPool.forEach(emoji => {
            const btn = document.createElement('button');
            btn.className = 'key-btn';
            btn.textContent = emoji;
            btn.onclick = () => inputEmoji(emoji);
            keypad.appendChild(btn);
        });
    }

    // å…¥åŠ›å‡¦ç†
    function inputEmoji(emoji) {
        if (userAnswers.length < targetCount) {
            userAnswers.push(emoji);
            renderSlots();
        }
    }

    // ãƒªã‚»ãƒƒãƒˆ
    function resetInput() {
        userAnswers = [];

    }

    // ç­”ãˆåˆã‚ã›
    function checkAnswer() {
        // ã¾ã å…¨éƒ¨åŸ‹ã¾ã£ã¦ãªã„å ´åˆ
        if (userAnswers.length < targetCount) {
