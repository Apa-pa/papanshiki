<script>
    let correctSum = 0;
    let numbers = [];
    let currentInput = "";
    
    // è¨­å®šå€¤
    let digits = 1;
    let count = 3;
    let speed = 1000;

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // ã‚²ãƒ¼ãƒ æº–å‚™
    function prepareGame() {
        // è¨­å®šèª­ã¿è¾¼ã¿
        digits = parseInt(document.getElementById('digit-select').value);
        count = parseInt(document.getElementById('count-select').value);
        speed = parseInt(document.getElementById('speed-select').value);

        // æ•°å­—ç”Ÿæˆ
        numbers = [];
        correctSum = 0;
        
        // æ¡æ•°ã«å¿œã˜ãŸæœ€å°å€¤ã¨æœ€å¤§å€¤ (ä¾‹: 2æ¡ãªã‚‰ 10ã€œ99)
        const min = Math.pow(10, digits - 1);
        const max = Math.pow(10, digits) - 1;

        for(let i=0; i<count; i++){
            // ãƒ©ãƒ³ãƒ€ãƒ ç”Ÿæˆ
            const num = Math.floor(Math.random() * (max - min + 1)) + min;
            numbers.push(num);
            correctSum += num;
        }

        currentInput = "";
        changeScreen('flash-screen');
        startFlash();
    }

    // ãƒ•ãƒ©ãƒƒã‚·ãƒ¥å†ç”Ÿ
    function startFlash() {
        const display = document.getElementById('flash-display');
        
        // 3,2,1 ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
        let countdown = 3;
        display.textContent = countdown;
        display.style.fontSize = "80px";
        display.style.color = "#aaa";

        const countTimer = setInterval(() => {
            countdown--;
            if(countdown > 0){
                display.textContent = countdown;
            } else {
                clearInterval(countTimer);
                // æœ¬ç•ªã‚¹ã‚¿ãƒ¼ãƒˆ
                display.style.fontSize = "120px";
                display.style.color = "#333";
                runNumbers();
            }
        }, 700);
    }

    function runNumbers() {
        const display = document.getElementById('flash-display');
        let index = 0;

        // æœ€åˆã®æ•°å­—ã‚’è¡¨ç¤º
        display.textContent = numbers[index];

        const flashTimer = setInterval(() => {
            // å‰ã®æ•°å­—ã‚’æ¶ˆã™ï¼ˆä¸€ç¬ç©ºç™½ã‚’ä½œã‚‹ã“ã¨ã§ã€åŒã˜æ•°å­—ãŒç¶šã„ã¦ã‚‚åˆ†ã‹ã‚‹ã‚ˆã†ã«ã™ã‚‹ï¼‰
            display.textContent = "";
            
            // å°‘ã—ã ã‘å¾…ã£ã¦ã‹ã‚‰æ¬¡ã®æ•°å­—ã‚’è¡¨ç¤º
            setTimeout(() => {
                index++;
                if (index >= count) {
                    // çµ‚äº†
                    clearInterval(flashTimer);
                    changeScreen('answer-screen');
                    updateInputDisplay();
                } else {
                    display.textContent = numbers[index];
                }
            }, 100); // 0.1ç§’ã®ç©ºç™½æ™‚é–“

        }, speed);
    }

    // --- é›»å“å…¥åŠ›å‡¦ç† ---
    function inputNum(n) {
        if(currentInput.length < 10) { // æ–‡å­—æ•°åˆ¶é™
            currentInput += n;
            updateInputDisplay();
        }
    }

    function clearInput() {
        currentInput = "";
        updateInputDisplay();
    }

    function updateInputDisplay() {
        const disp = document.getElementById('input-display');
        // ã‚«ãƒ¼ã‚½ãƒ«ç‚¹æ»…ã£ã½ã„è¡¨ç¾
        disp.textContent = currentInput === "" ? "_" : currentInput;
    }

    // ç­”ãˆåˆã‚ã›
    function checkAnswer() {
        if(currentInput === "") return;

        const userAns = parseInt(currentInput);
        changeScreen('result-screen');

        const icon = document.getElementById('result-icon');
        const msg = document.getElementById('result-msg');
        
        document.getElementById('correct-val').textContent = correctSum;
        document.getElementById('user-val').textContent = userAns;

        if(userAns === correctSum) {
            icon.textContent = "ğŸ’®";
            msg.textContent = "ã ã„ã›ã„ã‹ã„ï¼";

    }
