            // 10Á≠âÂàÜ„Éñ„É≠„ÉÉ„ÇØSVG (total=10, filled=Ëâ≤‰ªò„ÅçÊï∞, splitLines=ÂàÜÂâ≤Á∑ö„ÇíÊèèÁîª„Åô„Çã„Åã)
            function block10SVG(filled, color, splitLines) {
                var svg = '<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">';
                color = color || '#03a9f4';
                // Â§ñÊû†
                svg += '<rect x="20" y="10" width="240" height="40" fill="none" stroke="#ccc" stroke-width="2"/>';

                var w = 240 / 10;
                for (var i = 0; i < 10; i++) {
                    var fill = i < filled ? color : '#e1f5fe';
                    if (!splitLines && i >= filled && filled < 10) fill = '#fff';
                    if (!splitLines && filled === 10) fill = color;

                    svg += '<rect x="' + (20 + i * w) + '" y="10" width="' + w + '" height="40" fill="' + fill + '" />';

                    // ÂàÜÂâ≤Á∑ö
                    if (splitLines && i > 0) {
                        svg += '<line x1="' + (20 + i * w) + '" y1="10" x2="' + (20 + i * w) + '" y2="50" stroke="#fff" stroke-width="2"/>';
                    }
                }
                // Â§ñÊû†„Çí„ÇÇ„ÅÜ‰∏ÄÂ∫¶Ôºà‰∏äÊõ∏„ÅçÔºâ
                svg += '<rect x="20" y="10" width="240" height="40" fill="none" stroke="#29b6f6" stroke-width="3"/>';
                svg += '</svg>';
                return svg;
            }

            // 100Á≠âÂàÜ„Éñ„É≠„ÉÉ„ÇØSVG (10x10„ÅÆ„Ç∞„É™„ÉÉ„Éâ)
            function block100SVG(filled, color) {
                var svg = '<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">';
                color = color || '#03a9f4';
                var size = 160;
                var startX = 20;
                var startY = 20;
                var cellSize = size / 10;

                // ËÉåÊôØ
                svg += '<rect x="' + startX + '" y="' + startY + '" width="' + size + '" height="' + size + '" fill="#e1f5fe" stroke="#29b6f6" stroke-width="3"/>';

                // Â°ó„Çä„Å§„Å∂„Åó
                var count = 0;
                for (var row = 0; row < 10; row++) {
                    for (var col = 0; col < 10; col++) {
                        if (count < filled) {
                            svg += '<rect x="' + (startX + col * cellSize) + '" y="' + (startY + row * cellSize) + '" width="' + cellSize + '" height="' + cellSize + '" fill="' + color + '"/>';
                        }
                        count++;
                    }
                }

                // „Ç∞„É™„ÉÉ„ÉâÁ∑ö
                for (var i = 1; i < 10; i++) {
                    // Á∏¶Á∑ö
                    svg += '<line x1="' + (startX + i * cellSize) + '" y1="' + startY + '" x2="' + (startX + i * cellSize) + '" y2="' + (startY + size) + '" stroke="#fff" stroke-width="1.5"/>';
                    // Ê®™Á∑ö
                    svg += '<line x1="' + startX + '" y1="' + (startY + i * cellSize) + '" x2="' + (startX + size) + '" y2="' + (startY + i * cellSize) + '" stroke="#fff" stroke-width="1.5"/>';
                }

                // Â§ñÊû†
                svg += '<rect x="' + startX + '" y="' + startY + '" width="' + size + '" height="' + size + '" fill="none" stroke="#0288d1" stroke-width="3"/>';
                svg += '</svg>';
                return svg;
            }

            // Â∞èÊï∞„ÅÆË∂≥„ÅóÁÆóSVG
            function decimalAddSVG(n1, n2) {
                var svg = '<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">';
                // Â§ñÊû†
                svg += '<rect x="20" y="10" width="240" height="40" fill="#e1f5fe" stroke="#29b6f6" stroke-width="3"/>';

                var w = 240 / 10;
                for (var i = 0; i < 10; i++) {
                    var fill = 'none';
                    if (i < n1) fill = '#03a9f4';
                    else if (i < n1 + n2) fill = '#ff7043';

                    if (fill !== 'none') {
                        svg += '<rect x="' + (20 + i * w) + '" y="10" width="' + w + '" height="40" fill="' + fill + '" />';
                    }
                    if (i > 0) {
                        svg += '<line x1="' + (20 + i * w) + '" y1="10" x2="' + (20 + i * w) + '" y2="50" stroke="#fff" stroke-width="2"/>';

                svg += '</svg>';
                return svg;
            }

            // Â∞èÊï∞„ÅÆÂºï„ÅçÁÆóSVG
            function decimalSubSVG(n1, n2) {
                var svg = '<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">';
                // Â§ñÊû†
                svg += '<rect x="20" y="10" width="240" height="40" fill="#e1f5fe" stroke="#29b6f6" stroke-width="3"/>';

                    }

                    if (fill !== 'none') {
                        svg += '<rect x="' + (20 + i * w) + '" y="10" width="' + w + '" height="40" fill="' + fill + '" />';
                    }

                    if (i < n1 && i >= n1 - n2) {
                        // „Éê„ÉÑÂç∞
                        svg += '<line x1="' + (20 + i * w + 4) + '" y1="15" x2="' + (20 + i * w + w - 4) + '" y2="45" stroke="#ef5350" stroke-width="2" stroke-linecap="round"/>';
                        svg += '<line x1="' + (20 + i * w + w - 4) + '" y1="15" x2="' + (20 + i * w + 4) + '" y2="45" stroke="#ef5350" stroke-width="2" stroke-linecap="round"/>';

                        svg += '<line x1="' + (20 + i * w) + '" y1="10" x2="' + (20 + i * w) + '" y2="50" stroke="#fff" stroke-width="2"/>';
                    }

                svg += '</svg>';

            // === „Éá„Éº„ÇøÁÆ°ÁêÜ ===

                document.getElementById('clear-msg').textContent = msgs[stars - 1];
                document.getElementById('clear-score').textContent = correctCount + '/' + totalQuizzes + ' „ÇÇ„Çì „Åõ„ÅÑ„Åã„ÅÑ';

                // „Éù„Ç§„É≥„Éà„Éú„Çø„É≥
                pointsGiven = false;
                var pointBtn = document.getElementById('clear-point-btn');
                pointBtn.disabled = false;
                pointBtn.textContent = 'üéÅ „Éù„Ç§„É≥„Éà„Çí„ÇÇ„Çâ„ÅÜ';

                // Ê¨°„ÅÆ„Çπ„ÉÜ„Éº„Ç∏„Éú„Çø„É≥
                var nextBtn = document.getElementById('clear-next-btn');
                var nextStage = STAGES.find(function (s) { return s.id === currentStage.id + 1; });
                if (nextStage) {
                    nextBtn.style.display = 'inline-block';
                } else {
                    nextBtn.style.display = 'none';
                }

                createSparkles();
            }

            // === „Éù„Ç§„É≥„ÉàÁç≤Âæó ===
            function getPoints() {
                if (pointsGiven) return;
                pointsGiven = true;

                var points = correctCount * 10;
                if (points < 10) points = 10; // ÊúÄ‰Ωé10ptÂèÇÂä†Ë≥û

                var btn = document.getElementById('clear-point-btn');
                btn.disabled = true;
                btn.textContent = '‚úÖ „ÇÇ„Çâ„Å£„ÅüÔºÅ';

                if (typeof showPointGetDialog === 'function') {
                    showPointGetDialog(points, 'shousu_learn');
                } else {
                    alert(points + '„Éù„Ç§„É≥„Éà „ÇÇ„Çâ„Å£„Åü„ÇàÔºÅ');
                }
            }

            // === Ê¨°„ÅÆ„Çπ„ÉÜ„Éº„Ç∏ ===
            function goNextStage() {
                var nextStage = STAGES.find(function (s) { return s.id === currentStage.id + 1; });
                if (nextStage) {
                    startStage(nextStage);
                } else {
                    backToMap();
                }
            }

            // === „Éû„ÉÉ„Éó„Å´Êàª„Çã ===
            function backToMap() {
                renderMap();
            }

            // === „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà ===
            function createSparkles() {
                var emojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];
                for (var i = 0; i < 8; i++) {
                    (function (delay) {
                        setTimeout(function () {
                            var el = document.createElement('div');
                            el.className = 'sparkle';
                            el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                            el.style.left = (20 + Math.random() * 60) + 'vw';
                            el.style.top = (20 + Math.random() * 50) + 'vh';
                            document.body.appendChild(el);
                            setTimeout(function () { el.remove(); }, 900);
                        }, delay * 100);
                    })(i);
                }
            }

            // === „É¶„Éº„Ç∂„ÉºÈÅ∏Êäû ===
            function initUserSelection() {
                var users = (typeof getUserNames === 'function') ? getUserNames() : [];
                var listEl = document.getElementById('user-list');
                listEl.innerHTML = '';

                users.forEach(function (name) {
                    var btn = document.createElement('button');
                    btn.className = 'user-btn';
                    btn.textContent = name;
                    btn.onclick = function () { selectUser(name); };
                    listEl.appendChild(btn);
                });
            }

            function selectUser(name) {
                currentUserName = name;
                document.getElementById('user-overlay').style.display = 'none';
                renderMap();
            }

            // === windowÂÖ¨ÈñãÔºàonclickÁî®Ôºâ ===
            window.backToMap = backToMap;
            window.nextSlide = nextSlide;
            window.getPoints = getPoints;
            window.goNextStage = goNextStage;
            window.selectUser = selectUser;

            // === ÂàùÊúüÂåñ ===
            initUserSelection();

        })();
    </script>
</body>
