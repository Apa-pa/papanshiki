<script>
    const allSymbols = ['ğŸ','ğŸ¶','ğŸš—','â­ï¸','ğŸŒ™','ğŸŒ¸','â˜€ï¸','ğŸˆ','ğŸ§¸','ğŸ¦','ğŸ¬','ğŸš€','ğŸ±','ğŸ˜','ğŸ§','ğŸ„','ğŸ’','âš½ï¸','ğŸ¨','ğŸ','ğŸ€','ğŸ¦','ğŸ“','ğŸ'];
    let currentQuestion = 0;

    const totalQuestions = 10;
    
    // ã‚¿ã‚¤ãƒãƒ¼ç”¨ã®å¤‰æ•°ï¼ˆè¿½åŠ ï¼‰
    let startTime;
    let timerInterval;

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function changeScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹ã™ã‚‹é–¢æ•°ï¼ˆè¿½åŠ ï¼‰
    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsedTime = (Date.now() - startTime) / 1000;
            document.getElementById('timer-display').textContent = elapsedTime.toFixed(1) + "ã³ã‚‡ã†";
        }, 100);
    }

    // ã‚¿ã‚¤ãƒãƒ¼ã‚’æ­¢ã‚ã‚‹é–¢æ•°ï¼ˆè¿½åŠ ï¼‰
    function stopTimer() {
        clearInterval(timerInterval);
        return ((Date.now() - startTime) / 1000).toFixed(1);
    }

    function startGame() {
        currentQuestion = 0;
        selectedQuestions = shuffle([...allSymbols]).slice(0, totalQuestions);
        changeScreen('quiz-screen');
        
        // ã‚¹ã‚¿ãƒ¼ãƒˆæ™‚ã«ã‚¿ã‚¤ãƒãƒ¼ã‚‚å‹•ã‹ã™
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        // å…¨å•ãŠã‚ã£ãŸã‚‰
        if (currentQuestion >= totalQuestions) {
            // ã‚¿ã‚¤ãƒãƒ¼ã‚’æ­¢ã‚ã¦çµæœã‚’è¡¨ç¤º
            const finalTime = stopTimer();
            document.getElementById('final-time-display').textContent = finalTime + "ã³ã‚‡ã†";
            changeScreen('result-screen');

             // IDã¯ 'eawase'ã€è¨˜éŒ²ã¯ finalTime (ç§’æ•°) ã§ã™
        if(typeof showSaveDialog === 'function') {
            showSaveDialog('eawase', finalTime);
        }

            return;
        }

        const target = selectedQuestions[currentQuestion];
        document.getElementById('target-symbol').textContent = target;
        document.getElementById('progress').textContent = `ã ã„ ${currentQuestion + 1} ã‚‚ã‚“ / ${totalQuestions}`;

        let others = allSymbols.filter(s => s !== target);
        let distractors = shuffle(others).slice(0, 3);
        let choices = shuffle([target, ...distractors]);

        const container = document.getElementById('choices');
        container.innerHTML = '';
        choices.forEach(symbol => {
            const card = document.createElement('div');
            card.className = 'choice-card';
            card.textContent = symbol;
            
            // ã‚«ãƒ¼ãƒ‰ã‚’æŠ¼ã—ãŸã¨ãã®å‡¦ç†
            card.onclick = () => {
                if (symbol === target) {
                    // ã¾ã‚‹ã‚’è¡¨ç¤ºã™ã‚‹
                    const mark = document.getElementById('correct-mark');
                    mark.style.display = 'block';

                    // ç”»é¢ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥
                    document.body.classList.add('correct-flash');

                    setTimeout(() => {
                        // ã¾ã‚‹ã‚’æ¶ˆã—ã¦æ¬¡ã®å•é¡Œã¸
                        mark.style.display = 'none';
                        document.body.classList.remove('correct-flash');
                        currentQuestion++;
                        showQuestion();
                    }, 500); // 0.5ç§’ã¾ã¤
                }
            };
            container.appendChild(card);
        });
    }
