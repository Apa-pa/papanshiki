        /* æ•´æ•°ã®ç­”ãˆè¡¨ç¤ºç”¨ */

<body>

    <div id="game-container">
        <div id="correct-mark">â—</div>

        <div id="start-screen">
            <div class="main-title">â±ï¸ åˆ†æ•°<br>ã‚¿ã‚¤ãƒ ã‚¢ã‚¿ãƒƒã‚¯</div>
            <div class="sub-title">10ã‚‚ã‚“ ã¯ã‚„ã¨ãï¼ ã‚³ãƒ¼ã‚¹ã‚’ãˆã‚‰ã‚“ã§ã­</div>

            <div class="btn-grid">
                <button class="btn-add-easy" onclick="startGame('add_easy')">ãŸã—ã–ã‚“ï¼ˆã‚„ã•ã—ã„ï¼‰</button>
                <button class="btn-add-hard" onclick="startGame('add_hard')">ãŸã—ã–ã‚“ï¼ˆã‚€ãšã‹ã—ã„ï¼‰</button>
                <button class="btn-sub-easy" onclick="startGame('sub_easy')">ã²ãã–ã‚“ï¼ˆã‚„ã•ã—ã„ï¼‰</button>
                <button class="btn-sub-hard" onclick="startGame('sub_hard')">ã²ãã–ã‚“ï¼ˆã‚€ãšã‹ã—ã„ï¼‰</button>
                <button class="btn-multi" onclick="startGame('multi')">ã‹ã‘ç®—</button>
            </div>

            <a href="index.html" class="home-link">ğŸ  ãƒ›ãƒ¼ãƒ ã¸ã‚‚ã©ã‚‹</a>

        <div id="quiz-screen" class="hidden">
            <span id="progress">1 / 10</span>
            <div id="question"></div>
            <div id="choices" class="choice-grid"></div>
        </div>

        <div id="result-screen" class="hidden">
            <div class="main-title">ğŸš© ã‚´ãƒ¼ãƒ«ï¼</div>
            <p>ã‚ãªãŸã®ã‚¿ã‚¤ãƒ </p>
            <div id="result-time">0.00ç§’</div>

            <button class="retry-btn" onclick="resetGame()">ã‚‚ã†ã„ã¡ã© ã‚ãã¶</button>
            <br>
            <a href="index.html" class="home-link">ğŸ  ãƒ›ãƒ¼ãƒ ã¸ã‚‚ã©ã‚‹</a>

    </div>

    <script>
        let currentQuestion = 0;
        let currentMode = '';
        let correctNumerator = 0;   // æ­£è§£ã®åˆ†å­
        let correctDenominator = 1; // æ­£è§£ã®åˆ†æ¯ï¼ˆ1ãªã‚‰æ•´æ•°ï¼‰
        let startTime;
        const totalQuestions = 10;

        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ä¿å­˜ç”¨ã®IDå¯¾å¿œè¡¨
        const RANKING_IDS = {
            'add_easy': 'frac_add_easy',
            'add_hard': 'frac_add_hard',
            'sub_easy': 'frac_sub_easy',
            'sub_hard': 'frac_sub_hard',
            'multi': 'frac_multi'
        };

        // === ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•° ===

        // æœ€å¤§å…¬ç´„æ•°ï¼ˆãƒ¦ãƒ¼ã‚¯ãƒªãƒƒãƒ‰ã®äº’é™¤æ³•ï¼‰
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b) { [a, b] = [b, a % b]; }
            return a;
        }

        // åˆ†æ•°ã‚’ç´„åˆ†ã™ã‚‹ â†’ [åˆ†å­, åˆ†æ¯]
        function simplify(num, den) {
            if (num === 0) return [0, 1];
            const g = gcd(num, den);
            return [num / g, den / g];
        }

        // ãƒ©ãƒ³ãƒ€ãƒ æ•´æ•° (min ~ max)
        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // åˆ†æ•°ã®HTMLã‚’ç”Ÿæˆï¼ˆç¸¦æ›¸ãè¡¨ç¤ºï¼‰
        function fracHTML(num, den) {
            if (den === 1) {
                // æ•´æ•°ã®å ´åˆ
                return `<span class="int-answer">${num}</span>`;
            }
            return `<span class="frac"><span class="num">${num}</span><span class="bar"></span><span class="den">${den}</span></span>`;
        }

        // === ã‚²ãƒ¼ãƒ åˆ¶å¾¡ ===

        function startGame(mode) {
            currentMode = mode;
            currentQuestion = 1;
            startTime = Date.now();

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');

            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestion > totalQuestions) {
                endGame();
                return;
            }

            document.getElementById('progress').innerText = `ã ã„ ${currentQuestion} / ${totalQuestions} ã‚‚ã‚“`;
            generateProblem();
        }

        // === å•é¡Œä½œæˆãƒ­ã‚¸ãƒƒã‚¯ ===
        function generateProblem() {
            let n1, d1, n2, d2, ansNum, ansDen, opSign;

            switch (currentMode) {
                case 'add_easy': {
                    // åŒåˆ†æ¯ã®ãŸã—ã–ã‚“
                    const denList = [2, 3, 4, 5, 6];
                    d1 = denList[rand(0, denList.length - 1)];
                    d2 = d1; // åŒã˜åˆ†æ¯
                    n1 = rand(1, d1 - 1);
                    // åˆè¨ˆãŒåˆ†æ¯ã‚’è¶…ãˆãªã„ã‚ˆã†ã«ã™ã‚‹
                    n2 = rand(1, Math.min(d1 - 1, d1 - n1));
                    if (n2 < 1) n2 = 1;
                    ansNum = n1 + n2;
                    ansDen = d1;
                    opSign = '+';
                    break;
                }
                case 'add_hard': {
                    // ç•°åˆ†æ¯ã®ãŸã—ã–ã‚“
                    const denList = [2, 3, 4, 5, 6, 8, 10];
                    do {
                        d1 = denList[rand(0, denList.length - 1)];
                        d2 = denList[rand(0, denList.length - 1)];
                    } while (d1 === d2);
                    n1 = rand(1, d1 - 1);
                    n2 = rand(1, d2 - 1);
                    // é€šåˆ†ã—ã¦è¨ˆç®—
                    const lcd = lcm(d1, d2);
                    ansNum = n1 * (lcd / d1) + n2 * (lcd / d2);
                    ansDen = lcd;
                    opSign = '+';
                    break;
                }
                case 'sub_easy': {
                    // åŒåˆ†æ¯ã®ã²ãã–ã‚“ï¼ˆåˆ†æ¯3ä»¥ä¸Šã§ n1 > n2 ã‚’ä¿è¨¼ï¼‰
                    const denList = [3, 4, 5, 6];
                    d1 = denList[rand(0, denList.length - 1)];
                    d2 = d1;
                    n1 = rand(2, d1 - 1);
                    n2 = rand(1, n1 - 1); // å¿…ãš n1 > n2
                    ansNum = n1 - n2;
                    ansDen = d1;
                    opSign = '-';
                    break;
                }
                case 'sub_hard': {
                    // ç•°åˆ†æ¯ã®ã²ãã–ã‚“
                    const denList = [2, 3, 4, 5, 6, 8, 10];
                    let attempts = 0;
                    do {
                        d1 = denList[rand(0, denList.length - 1)];
                        d2 = denList[rand(0, denList.length - 1)];
                        n1 = rand(1, d1 - 1);
                        n2 = rand(1, d2 - 1);
                        const lcd = lcm(d1, d2);
                        ansNum = n1 * (lcd / d1) - n2 * (lcd / d2);
                        ansDen = lcd;
                        attempts++;
                    } while ((ansNum <= 0 || d1 === d2) && attempts < 100);
                    // ä¸‡ãŒä¸€åæŸã—ãªã‹ã£ãŸã‚‰ç°¡å˜ãªå•é¡Œã«ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                    if (ansNum <= 0) {
                        d1 = 4; n1 = 3; d2 = 2; n2 = 1;
                        ansNum = 3 * 1 - 1 * 2; // 1
                        ansDen = 4;
                    }
                    opSign = '-';
                    break;
                }
                case 'multi': {
                    // ã‹ã‘ç®—
                    const denList = [2, 3, 4, 5, 6];
                    d1 = denList[rand(0, denList.length - 1)];
                    d2 = denList[rand(0, denList.length - 1)];
                    n1 = rand(1, d1 - 1);
                    n2 = rand(1, d2 - 1);
                    ansNum = n1 * n2;
                    ansDen = d1 * d2;
                    opSign = 'Ã—';
                    break;
                }
            }

            // ç­”ãˆã‚’ç´„åˆ†
            [correctNumerator, correctDenominator] = simplify(ansNum, ansDen);

            // å•é¡Œã‚’HTMLã§è¡¨ç¤º
            const questionDiv = document.getElementById('question');
            questionDiv.innerHTML = `${fracHTML(n1, d1)} <span class="op-sign">${opSign}</span> ${fracHTML(n2, d2)} <span class="eq-sign">=</span> <span class="eq-sign">?</span>`;

            generateChoices(correctNumerator, correctDenominator);
        }

        // æœ€å°å…¬å€æ•°
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        // === é¸æŠè‚¢ç”Ÿæˆ ===
        function generateChoices(corrNum, corrDen) {
            const choicesDiv = document.getElementById('choices');
            choicesDiv.innerHTML = '';

            // é¸æŠè‚¢ã‚’ç®¡ç†ï¼ˆ"åˆ†å­/åˆ†æ¯" ã®æ–‡å­—åˆ—ã§é‡è¤‡ãƒã‚§ãƒƒã‚¯ï¼‰
            const choiceSet = new Set();
            const choiceList = [];

            // æ­£è§£ã‚’è¿½åŠ 
            const corrKey = `${corrNum}/${corrDen}`;
            choiceSet.add(corrKey);
            choiceList.push({ num: corrNum, den: corrDen });

            // ãƒ€ãƒŸãƒ¼ã®é¸æŠè‚¢ã‚’3ã¤ä½œã‚‹
            let attempts = 0;
            while (choiceList.length < 4 && attempts < 50) {
                attempts++;
                let fakeNum, fakeDen;

                // ã•ã¾ã–ã¾ãªãƒ‘ã‚¿ãƒ¼ãƒ³ã§ãƒ€ãƒŸãƒ¼ã‚’ç”Ÿæˆ
                const pattern = rand(0, 4);
                switch (pattern) {
                    case 0: // åˆ†å­ã‚’ãšã‚‰ã™
                        fakeNum = corrNum + rand(-3, 3);
                        fakeDen = corrDen;
                        break;
                    case 1: // åˆ†æ¯ã‚’ãšã‚‰ã™
                        fakeNum = corrNum;
                        fakeDen = corrDen + rand(1, 3);
                        break;
                    case 2: // åˆ†å­åˆ†æ¯ã‚’ä¸¡æ–¹ãšã‚‰ã™
                        fakeNum = corrNum + rand(-2, 2);
                        fakeDen = corrDen + rand(-1, 2);
                        break;
                    case 3: // ç´„åˆ†ã®ç½ ï¼ˆã‚ã–ã¨ç´„åˆ†ã—ãªã„å€¤ã‚’æç¤ºï¼‰
                        fakeNum = corrNum * 2;
                        fakeDen = corrDen * 2;
                        break;
                    case 4: // ãƒ©ãƒ³ãƒ€ãƒ ãªåˆ†æ•°
                        fakeDen = rand(2, 12);
                        fakeNum = rand(1, fakeDen - 1);
                        break;
                }

                // ä¸æ­£ãªå€¤ã‚’é™¤å¤–
                if (fakeNum <= 0 || fakeDen <= 0) continue;

                // ç´„åˆ†ã™ã‚‹
                const [sNum, sDen] = simplify(fakeNum, fakeDen);
                const key = `${sNum}/${sDen}`;

                // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                if (!choiceSet.has(key)) {
                    choiceSet.add(key);
                    choiceList.push({ num: sNum, den: sDen });
                }
            }

            // ã‚‚ã—4ã¤æƒã‚ãªã‹ã£ãŸã‚‰ç°¡å˜ãªãƒ€ãƒŸãƒ¼ã§åŸ‹ã‚ã‚‹
            let fallback = 1;
            while (choiceList.length < 4) {
                const key = `${fallback}/${corrDen + fallback}`;
                if (!choiceSet.has(key)) {
                    choiceSet.add(key);
                    choiceList.push({ num: fallback, den: corrDen + fallback });
                }
                fallback++;
            }

            // ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            for (let i = choiceList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [choiceList[i], choiceList[j]] = [choiceList[j], choiceList[i]];
            }

            // ãƒœã‚¿ãƒ³ã‚’é…ç½®
            choiceList.forEach(frac => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = fracHTML(frac.num, frac.den);
                btn.onclick = () => checkAnswer(frac.num, frac.den);
                choicesDiv.appendChild(btn);
            });
        }

        // === æ­£èª¤åˆ¤å®š ===
        function checkAnswer(selectedNum, selectedDen) {
            if (selectedNum === correctNumerator && selectedDen === correctDenominator) {
                // æ­£è§£ï¼
                const mark = document.getElementById('correct-mark');
                mark.style.display = 'block';

                setTimeout(() => {
                    mark.style.display = 'none';
                    currentQuestion++;
                    nextQuestion();
                }, 200);
            } else {
                // ä¸æ­£è§£
                document.body.style.backgroundColor = "#ffcdd2";
                setTimeout(() => { document.body.style.backgroundColor = ""; }, 200);
            }
        }

        // === çµæœç”»é¢ ===
        function endGame() {
            const duration = ((Date.now() - startTime) / 1000).toFixed(2);

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('result-time').innerText = `${duration}ç§’`;

            // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ä¿å­˜ç”»é¢ã‚’å‘¼ã³å‡ºã—
            const rankingId = RANKING_IDS[currentMode];
            if (typeof showSaveDialog === 'function' && rankingId) {
                showSaveDialog(rankingId, duration);
            }
        }

        function resetGame() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
        }
    </script>
