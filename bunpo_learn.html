                // æ˜Ÿã®è¨ˆç®—ï¼ˆ3å•ä¸­: 3æ­£è§£=3ã¤æ˜Ÿ, 2æ­£è§£=2ã¤æ˜Ÿ, 1æ­£è§£ä»¥ä¸‹=1ã¤æ˜Ÿï¼‰
                var stars;
                if (correctCount >= 3) stars = 3;
                else if (correctCount >= 2) stars = 2;
                else stars = 1;

                // é€²æ—ã‚’ä¿å­˜
                var progress = loadProgress();
                if (progress.clearedStages.indexOf(currentStage.id) === -1) {
                    progress.clearedStages.push(currentStage.id);
                }
                // ã‚ˆã‚Šè‰¯ã„æ˜Ÿæ•°ãªã‚‰æ›´æ–°
                var prevStars = progress.stars[currentStage.id] || 0;
                if (stars > prevStars) {
                    progress.stars[currentStage.id] = stars;
                }
                saveProgress(progress);

                // æ˜Ÿã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                var starsEl = document.getElementById('clear-stars');
                starsEl.innerHTML = '';
                for (var i = 0; i < 3; i++) {
                    var span = document.createElement('span');
                    span.className = 'star-anim';
                    span.textContent = i < stars ? 'â­' : 'â˜†';
                    span.style.animationDelay = (i * 0.2) + 's';
                    starsEl.appendChild(span);
                }

                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                var msgs = ['ãŒã‚“ã°ã£ãŸã­ï¼', 'ã™ã”ã„ï¼', 'ã‹ã‚“ãºãï¼ï¼'];
                document.getElementById('clear-msg').textContent = msgs[stars - 1];
                document.getElementById('clear-score').textContent = correctCount + '/' + totalQuizzes + ' ã‚‚ã‚“ ã›ã„ã‹ã„';

                // ãƒã‚¤ãƒ³ãƒˆãƒœã‚¿ãƒ³
                pointsGiven = false;
                var pointBtn = document.getElementById('clear-point-btn');
                pointBtn.disabled = false;
                pointBtn.textContent = 'ğŸ ãƒã‚¤ãƒ³ãƒˆã‚’ã‚‚ã‚‰ã†';

                // æ¬¡ã®ã‚¹ãƒ†ãƒ¼ã‚¸ãƒœã‚¿ãƒ³
                var nextBtn = document.getElementById('clear-next-btn');
                var nextStage = STAGES.find(function (s) { return s.id === currentStage.id + 1; });
                if (nextStage) {
                    nextBtn.style.display = 'inline-block';
                } else {
                    nextBtn.style.display = 'none';
                }

                createSparkles();
            }

            // === ãƒã‚¤ãƒ³ãƒˆç²å¾— ===
            function getPoints() {
                if (pointsGiven) return;
                pointsGiven = true;

                var points = correctCount * 10;
                if (points < 10) points = 10; // æœ€ä½10ptå‚åŠ è³

                var btn = document.getElementById('clear-point-btn');
                btn.disabled = true;
                btn.textContent = 'âœ… ã‚‚ã‚‰ã£ãŸï¼';

                if (typeof showPointGetDialog === 'function') {
                    showPointGetDialog(points, 'bunsu_learn');
                } else {
                    alert(points + 'ãƒã‚¤ãƒ³ãƒˆ ã‚‚ã‚‰ã£ãŸã‚ˆï¼');
                }
            }

            // === æ¬¡ã®ã‚¹ãƒ†ãƒ¼ã‚¸ ===
            function goNextStage() {
                var nextStage = STAGES.find(function (s) { return s.id === currentStage.id + 1; });
                if (nextStage) {
                    startStage(nextStage);
                } else {
                    backToMap();
                }
            }

            // === ãƒãƒƒãƒ—ã«æˆ»ã‚‹ ===
            function backToMap() {
                renderMap();
            }

            // === ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ ===
            function createSparkles() {
                var emojis = ['âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«'];
                for (var i = 0; i < 8; i++) {
                    (function (delay) {
                        setTimeout(function () {
                            var el = document.createElement('div');
                            el.className = 'sparkle';
                            el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                            el.style.left = (20 + Math.random() * 60) + 'vw';
                            el.style.top = (20 + Math.random() * 50) + 'vh';
                            document.body.appendChild(el);
                            setTimeout(function () { el.remove(); }, 900);
                        }, delay * 100);
                    })(i);
                }
            }

            // === ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠ ===
            function initUserSelection() {
                var users = (typeof getUserNames === 'function') ? getUserNames() : [];
                var listEl = document.getElementById('user-list');
                listEl.innerHTML = '';

                users.forEach(function (name) {
                    var btn = document.createElement('button');
                    btn.className = 'user-btn';
                    btn.textContent = name;
                    btn.onclick = function () { selectUser(name); };
                    listEl.appendChild(btn);
                });
            }

            function selectUser(name) {
                currentUserName = name;
                document.getElementById('user-overlay').style.display = 'none';
                renderMap();
            }

            // === windowå…¬é–‹ï¼ˆonclickç”¨ï¼‰ ===
            window.backToMap = backToMap;
            window.nextSlide = nextSlide;
            window.getPoints = getPoints;
            window.goNextStage = goNextStage;
            window.selectUser = selectUser;

            // === åˆæœŸåŒ– ===
            initUserSelection();

        })();
    </script>
