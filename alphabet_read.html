<body>

<div id="game-container">

        <h1 style="color: #4caf50;">ãŠã¤ã‹ã‚Œã•ã¾ï¼</h1>
        <div style="font-size: 80px; margin: 20px;">ğŸ’®</div>
        <p style="font-size: 18px;">ãœã‚“ã¶ã§ 10ã‚‚ã‚“<br>ã‚ˆããŒã‚“ã°ã£ãŸã­ï¼</p>
        <button class="start-btn" 
            onclick="this.disabled=true; this.innerText='ã‚‚ã‚‰ã„ã¾ã—ãŸ'; this.style.background='#ccc'; if(typeof showPointGetDialog==='function'){showPointGetDialog(30)}else{alert('ranking.jsã‚’æ›´æ–°ã—ã¦ã­')}">
            ğŸ ãƒã‚¤ãƒ³ãƒˆã‚’ã‚‚ã‚‰ã†
        </button>
        <button class="action-btn" onclick="startGame(currentMode)">ã‚‚ã†ã„ã¡ã©</button>

<script>
    // ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆãƒ‡ãƒ¼ã‚¿
    const alphabetData = [
        { char: 'A', read: 'ã‚¨ãƒ¼' }, { char: 'B', read: 'ãƒ“ãƒ¼' }, { char: 'C', read: 'ã‚·ãƒ¼' },
        { char: 'D', read: 'ãƒ‡ã‚£ãƒ¼' }, { char: 'E', read: 'ã‚¤ãƒ¼' }, { char: 'F', read: 'ã‚¨ãƒ•' },
        { char: 'G', read: 'ã‚¸ãƒ¼' }, { char: 'H', read: 'ã‚¨ã‚¤ãƒ' }, { char: 'I', read: 'ã‚¢ã‚¤' },
        { char: 'J', read: 'ã‚¸ã‚§ãƒ¼' }, { char: 'K', read: 'ã‚±ãƒ¼' }, { char: 'L', read: 'ã‚¨ãƒ«' },
        { char: 'M', read: 'ã‚¨ãƒ ' }, { char: 'N', read: 'ã‚¨ãƒŒ' }, { char: 'O', read: 'ã‚ªãƒ¼' },
        { char: 'P', read: 'ãƒ”ãƒ¼' }, { char: 'Q', read: 'ã‚­ãƒ¥ãƒ¼' }, { char: 'R', read: 'ã‚¢ãƒ¼ãƒ«' },
        { char: 'S', read: 'ã‚¨ã‚¹' }, { char: 'T', read: 'ãƒ†ã‚£ãƒ¼' }, { char: 'U', read: 'ãƒ¦ãƒ¼' },
        { char: 'V', read: 'ãƒ–ã‚¤' }, { char: 'W', read: 'ãƒ€ãƒ–ãƒªãƒ¥ãƒ¼' }, { char: 'X', read: 'ã‚¨ãƒƒã‚¯ã‚¹' },
        { char: 'Y', read: 'ãƒ¯ã‚¤' }, { char: 'Z', read: 'ã‚ºã‚£ãƒ¼' }
    ];

    let currentQuestions = [];
    let currentIndex = 0;
    let isAnswering = false;
    let currentMode = 'mix'; // ç¾åœ¨ã®ãƒ¢ãƒ¼ãƒ‰ã‚’è¨˜æ†¶

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    // mode: 'char' (A->ã‚¨ãƒ¼), 'read' (ã‚¨ãƒ¼->A), 'mix' (ãƒ©ãƒ³ãƒ€ãƒ )
    function startGame(mode) {
        if (mode) currentMode = mode;

        // å…¨ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«10å•é¸ã¶
        const shuffled = shuffle([...alphabetData]);
        currentQuestions = shuffled.slice(0, 10);
        
        // ãƒ¢ãƒ¼ãƒ‰ã«åˆã‚ã›ã¦å‡ºé¡Œã‚¿ã‚¤ãƒ—ã‚’è¨­å®š
        // type: 0 = ã€ŒAã€ã‚’è¦‹ã¦ã€Œã‚¨ãƒ¼ã€ã‚’å½“ã¦ã‚‹
        // type: 1 = ã€Œã‚¨ãƒ¼ã€ã‚’è¦‹ã¦ã€ŒAã€ã‚’å½“ã¦ã‚‹
        currentQuestions.forEach(q => {
            if (currentMode === 'char') {
                q.type = 0;
            } else if (currentMode === 'read') {
                q.type = 1;
            } else {
                // mix
                q.type = Math.random() < 0.5 ? 0 : 1;
            }
        });

        currentIndex = 0;
        changeScreen('quiz-screen');
        showQuestion();
    }

    function showQuestion() {
        isAnswering = true;
        const q = currentQuestions[currentIndex];
        const qText = document.getElementById('question-text');
        const qLabel = document.getElementById('question-label');
        const progress = document.getElementById('progress');

        progress.innerText = `${currentIndex + 1} / 10`;

        // å•é¡Œã®è¡¨ç¤º
        if (q.type === 0) {
            // æ–‡å­— â†’ èª­ã¿
            qText.innerText = q.char;
            qLabel.innerText = "ã“ã® ã‚ˆã¿ã‹ãŸã¯ï¼Ÿ";
            qText.style.fontSize = "80px";
        } else {
            // èª­ã¿ â†’ æ–‡å­—
            qText.innerText = q.read;
            qLabel.innerText = "ã“ã‚Œã¯ ã©ã®ã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆï¼Ÿ";
            qText.style.fontSize = "50px"; 
        }

        // é¸æŠè‚¢ã®ç”Ÿæˆ
        makeChoices(q);
    }

    function makeChoices(q) {
        const choicesDiv = document.getElementById('choices');
        choicesDiv.innerHTML = '';

        // æ­£è§£
        let correctVal = (q.type === 0) ? q.read : q.char;
        
        // ãƒ€ãƒŸãƒ¼
        let others = alphabetData.filter(d => d.char !== q.char);
        let distractors = shuffle(others).slice(0, 3);
        
        // é¸æŠè‚¢ãƒªã‚¹ãƒˆ
        let options = [q, ...distractors];
        options = shuffle(options);

        options.forEach(opt => {
            let val = (q.type === 0) ? opt.read : opt.char;
            
            const btn = document.createElement('button');
            btn.className = 'choice-btn';
            btn.innerText = val;
            
            btn.onclick = () => {
                if (!isAnswering) return;

                if (val === correctVal) {
                    // æ­£è§£ï¼
                    isAnswering = false;
                    btn.classList.add('correct-bg');
                    showFeedback(true);
                    
                    setTimeout(() => {
                        currentIndex++;
                        if (currentIndex >= 10) {
                            changeScreen('result-screen');
                        } else {
                            showQuestion();
                        }
                    }, 1000);
                } else {
                    // ä¸æ­£è§£
                    btn.classList.add('wrong-bg');
                    showFeedback(false);
                }
            };
            choicesDiv.appendChild(btn);
        });
    }

    function showFeedback(isCorrect) {
        const mark = document.getElementById('feedback-mark');
        if (isCorrect) {
            mark.innerText = 'â­•';
            mark.style.color = '#ff3d00';
        } else {
            mark.innerText = 'âŒ';
            mark.style.color = '#555';
        }
        mark.style.display = 'block';
        setTimeout(() => {
            mark.style.display = 'none';
        }, 500);
    }

</script>
