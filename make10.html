<script>
    const totalQuestions = 10;
    let currentQuestion = 0;
    let currentTarget = 0;
    let startTime, timerInterval;

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startGame() {
        currentQuestion = 0;
        changeScreen('quiz-screen');
        startTimer();
        nextQuestion();
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const t = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('timer-display').textContent = t + "ã³ã‚‡ã†";
        }, 100);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        return ((Date.now() - startTime) / 1000).toFixed(1);
    }

    function nextQuestion() {
        if (currentQuestion >= totalQuestions) {
            const time = stopTimer();
            document.getElementById('final-time').textContent = time + "ã³ã‚‡ã†";
            changeScreen('result-screen');
            if(typeof showSaveDialog === 'function') {
                showSaveDialog('make10', time);
            }
            return;
        }

        currentQuestion++;
        document.getElementById('progress').textContent = `${currentQuestion} / ${totalQuestions}`;

        // 1ã€œ9ã®ä¹±æ•°
        currentTarget = Math.floor(Math.random() * 9) + 1;
        
        // ç”»é¢è¡¨ç¤º
        document.getElementById('target-number').textContent = currentTarget;
        
        // 10å€‹ã®â—¯ã‚’æç”»ï¼ˆãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«ãƒ’ãƒ³ãƒˆï¼‰
        drawTenFrame(currentTarget);
    }

    // 10å€‹ã®ä¸¸ã‚’æç”»ã™ã‚‹é–¢æ•°
    function drawTenFrame(num) {
        const frame = document.getElementById('ten-frame');
        frame.innerHTML = '';
        for (let i = 0; i < 10; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i < num) {
                dot.classList.add('filled'); // æ•°å­—ã®åˆ†ã ã‘è‰²ã‚’å¡—ã‚‹
            }
            frame.appendChild(dot);
        }
    }

    function checkAnswer(answer) {
        // æ­£è§£ã¯ 10 - currentTarget
        const correct = 10 - currentTarget;
        const feedback = document.getElementById('feedback-mark');

        if (answer === correct) {
            feedback.textContent = 'â­•';
            feedback.style.color = '#ff3d00';
            feedback.style.display = 'block';
            
            // å°‘ã—å¾…ã£ã¦æ¬¡ã®å•é¡Œã¸
            setTimeout(() => {
                feedback.style.display = 'none';
                nextQuestion();
            }, 400); // ãƒ†ãƒ³ãƒã‚ˆãé€²ã‚ã‚‹ãŸã‚çŸ­ã‚ã«
        } else {
            feedback.textContent = 'âŒ';
            feedback.style.color = '#555';
            feedback.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 400);
        }
    }
</script>
