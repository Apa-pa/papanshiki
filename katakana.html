<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç´„Çø„Ç´„Éä„Å∏„Çì„Åã„Çì „ÇØ„Ç§„Ç∫</title>
    <script src="ranking.js"></script>
    <style>
        body {
            font-family: "UD Digital Kyokasho-tai-R", "UD Digital Kyokasho-tai", "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: #e3f2fd; /* „Åï„Çè„ÇÑ„Åã„Å™ÈùíËâ≤ */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .screen { display: none; }
        .active { display: block; }

        h1 { color: #1976d2; font-size: 26px; }

        /* „Çø„Ç§„Éû„Éº */
        #timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
            background: #bbdefb;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        /* „Çπ„Çø„Éº„Éà„Éú„Çø„É≥ */
        .start-btn {
            font-size: 28px;
            padding: 20px 40px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px #0d47a1;
            margin-top: 20px;
            font-weight: bold;
        }
        .start-btn:active { transform: scale(0.95); box-shadow: 0 2px #0d47a1; }

        /* ÂïèÈ°åÔºà„Å≤„Çâ„Åå„Å™Ôºâ„ÅÆË°®Á§∫ */
        #target-symbol {
            font-size: 100px;
            margin: 5px 0 15px 0;
            padding: 10px;
            background: #fff3e0; /* ËñÑ„ÅÑ„Ç™„É¨„É≥„Ç∏ */
            border: 3px dashed #ff9800;
            border-radius: 20px;
            display: inline-block;
            line-height: 1;
            min-width: 120px;
        }

        #choices {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        /* ÈÅ∏ÊäûËÇ¢Ôºà„Ç´„Çø„Ç´„ÉäÔºâ */
        .choice-card {
            font-size: 60px;
            padding: 10px;
            background: #ffffff;
            border: 4px solid #90caf9;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
            color: #333;
        }
        .choice-card:active { background-color: #bbdefb; }

        .back-to-index-btn {
            margin-top: 25px;
            font-size: 16px;
            padding: 10px 20px;
            background: #607d8b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .retry-btn {
            font-size: 24px;
            padding: 15px 40px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 5px #2e7d32;
        }
        .retry-btn:active { transform: scale(0.95); box-shadow: 0 2px #2e7d32; }

        .final-time {
            font-size: 32px;
            color: #d84315;
            font-weight: bold;
            margin: 10px 0;
        }

        /* Ê≠£Ëß£„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .correct-flash { animation: flash 0.3s; }
        @keyframes flash {
            0% { background-color: white; }
            50% { background-color: #c8e6c9; }
            100% { background-color: white; }
        }

        #correct-mark {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            color: #ff3d00;
            display: none;
            z-index: 100;
            pointer-events: none;
            text-shadow: 2px 2px 0px white;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="correct-mark">‚≠ï</div>

    <div id="home-screen" class="screen active">
        <h1>„Ç´„Çø„Ç´„Éä„Çè„Åã„Çã„Åã„Å™Ôºü</h1>
        <div style="font-size: 80px; margin: 10px;">üî†</div>
        <p>„Å≤„Çâ„Åå„Å™„Å® „Åä„Å™„Åò „Ç´„Çø„Ç´„Éä„Çí<br>„Åà„Çâ„Çì„Åß„Å≠ÔºÅ</p>
        <button class="start-btn" onclick="startGame()">„Çà„Éº„ÅÑ„ÄÅ„Çπ„Çø„Éº„ÉàÔºÅ</button>
        <br>
        <a href="index.html" class="back-to-index-btn">üè† „Éö„Éº„Ç∏„Çí„ÇÇ„Å©„Çã</a>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="timer-display">0.0„Å≥„Çá„ÅÜ</div>
        <div id="progress">1 / 10</div>
        
        <div id="target-symbol">„ÅÇ</div>
        
        <div id="choices"></div>
        <br>
        <a href="index.html" class="back-to-index-btn" style="font-size: 14px; background: #90a4ae;">üè† „ÇÑ„ÇÅ„Çã</a>
    </div>

    <div id="result-screen" class="screen">
        <h1>‚ú® „Ç¥„Éº„É´ÔºÅ ‚ú®</h1>
        <div style="font-size: 60px;">üèÖ</div>
        <p>„Åú„Çì„Å∂„Åß 10„ÇÇ„ÇìÔºÅ<br>„Åç„Åø„ÅÆ „Çø„Ç§„É†„ÅØ...</p>
        <div id="final-time-display" class="final-time">0.0„Å≥„Çá„ÅÜ</div>
        <button class="retry-btn" onclick="startGame()">„ÇÇ„ÅÜ„ÅÑ„Å£„Åã„ÅÑÔºÅ</button>
        <br>
        <a href="index.html" class="back-to-index-btn">üè† „Éö„Éº„Ç∏„Çí„ÇÇ„Å©„Çã</a>
    </div>
</div>

<script>
    // ÂïèÈ°å„Éá„Éº„ÇøÔºöh„Åå„Å≤„Çâ„Åå„Å™(ÂïèÈ°å)„ÄÅk„Åå„Ç´„Çø„Ç´„Éä(Ê≠£Ëß£)
    const kanaData = [
        {h:'„ÅÇ', k:'„Ç¢'}, {h:'„ÅÑ', k:'„Ç§'}, {h:'„ÅÜ', k:'„Ç¶'}, {h:'„Åà', k:'„Ç®'}, {h:'„Åä', k:'„Ç™'},
        {h:'„Åã', k:'„Ç´'}, {h:'„Åç', k:'„Ç≠'}, {h:'„Åè', k:'„ÇØ'}, {h:'„Åë', k:'„Ç±'}, {h:'„Åì', k:'„Ç≥'},
        {h:'„Åï', k:'„Çµ'}, {h:'„Åó', k:'„Ç∑'}, {h:'„Åô', k:'„Çπ'}, {h:'„Åõ', k:'„Çª'}, {h:'„Åù', k:'„ÇΩ'},
        {h:'„Åü', k:'„Çø'}, {h:'„Å°', k:'„ÉÅ'}, {h:'„Å§', k:'„ÉÑ'}, {h:'„Å¶', k:'„ÉÜ'}, {h:'„Å®', k:'„Éà'},
        {h:'„Å™', k:'„Éä'}, {h:'„Å´', k:'„Éã'}, {h:'„Å¨', k:'„Éå'}, {h:'„Å≠', k:'„Éç'}, {h:'„ÅÆ', k:'„Éé'},
        {h:'„ÅØ', k:'„Éè'}, {h:'„Å≤', k:'„Éí'}, {h:'„Åµ', k:'„Éï'}, {h:'„Å∏', k:'„Éò'}, {h:'„Åª', k:'„Éõ'},
        {h:'„Åæ', k:'„Éû'}, {h:'„Åø', k:'„Éü'}, {h:'„ÇÄ', k:'„É†'}, {h:'„ÇÅ', k:'„É°'}, {h:'„ÇÇ', k:'„É¢'},
        {h:'„ÇÑ', k:'„É§'}, {h:'„ÇÜ', k:'„É¶'}, {h:'„Çà', k:'„É®'},
        {h:'„Çâ', k:'„É©'}, {h:'„Çä', k:'„É™'}, {h:'„Çã', k:'„É´'}, {h:'„Çå', k:'„É¨'}, {h:'„Çç', k:'„É≠'},
        {h:'„Çè', k:'„ÉØ'}, {h:'„Çí', k:'„É≤'}, {h:'„Çì', k:'„É≥'}
    ];

    let currentQuestion = 0;
    let selectedQuestions = []; // ‰ªäÂõûÂá∫È°å„Åô„Çã10Âïè„ÅÆ„É™„Çπ„Éà
    const totalQuestions = 10;
    
    let startTime;
    let timerInterval;

    // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    // ÁîªÈù¢Âàá„ÇäÊõø„Åà
    function changeScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function startTimer() {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsedTime = (Date.now() - startTime) / 1000;
            document.getElementById('timer-display').textContent = elapsedTime.toFixed(1) + "„Å≥„Çá„ÅÜ";
        }, 100);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        return ((Date.now() - startTime) / 1000).toFixed(1);
    }

    function startGame() {
        currentQuestion = 0;
        // ÂÖ®„Éá„Éº„Çø„Åã„Çâ„É©„É≥„ÉÄ„É†„Å´10ÂÄãÈÅ∏„Å∂
        selectedQuestions = shuffle([...kanaData]).slice(0, totalQuestions);
        changeScreen('quiz-screen');
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        // ÂÖ®ÂïèÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
        if (currentQuestion >= totalQuestions) {
            const finalTime = stopTimer();
            document.getElementById('final-time-display').textContent = finalTime + "„Å≥„Çá„ÅÜ";
            changeScreen('result-screen');

            if(typeof showSaveDialog === 'function') {
                showSaveDialog('katakana', finalTime);
            }
            
            return;
        }

        const targetPair = selectedQuestions[currentQuestion];
        
        // ÂïèÈ°å„ÇíË°®Á§∫Ôºà„Å≤„Çâ„Åå„Å™Ôºâ
        document.getElementById('target-symbol').textContent = targetPair.h;
        document.getElementById('progress').textContent = `„Å†„ÅÑ ${currentQuestion + 1} „ÇÇ„Çì / ${totalQuestions}`;

        // ÈÅ∏ÊäûËÇ¢„Çí‰Ωú„Çã
        // 1. Ê≠£Ëß£‰ª•Â§ñ„ÅÆ„Éá„Éº„Çø„ÇíÊäΩÂá∫
        let others = kanaData.filter(item => item.h !== targetPair.h);
        // 2. „Åù„ÅÆ‰∏≠„Åã„Çâ„ÉÄ„Éü„Éº„Çí3„Å§ÈÅ∏„Å∂
        let distractors = shuffle(others).slice(0, 3);
        // 3. Ê≠£Ëß£„Å®„ÉÄ„Éü„Éº„ÇíÊ∑∑„Åú„Çã
        let choices = shuffle([targetPair, ...distractors]);

        const container = document.getElementById('choices');
        container.innerHTML = '';
        
        choices.forEach(pair => {
            const card = document.createElement('div');
            card.className = 'choice-card';
            // ÈÅ∏ÊäûËÇ¢„Å´„ÅØ„Ç´„Çø„Ç´„Éä„ÇíË°®Á§∫
            card.textContent = pair.k;
            
            card.onclick = () => {
                if (pair.k === targetPair.k) {
                    // Ê≠£Ëß£ÔºÅ
                    const mark = document.getElementById('correct-mark');
                    mark.style.display = 'block';
                    document.body.classList.add('correct-flash');

                    setTimeout(() => {
                        mark.style.display = 'none';
                        document.body.classList.remove('correct-flash');
                        currentQuestion++;
                        showQuestion();
                    }, 500);
                }
            };
            container.appendChild(card);
        });
    }
</script>

</body>
</html>
