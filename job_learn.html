<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>おしごと図鑑 | ぱぱん式</title>
    <script src="ranking.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "UD Digital Kyokasho-tai-R", "UD Digital Kyokasho-tai", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #e3f2fd 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            width: 95%;
            max-width: 600px;
            margin: 0 auto;
            padding: 15px 10px 40px;
        }

        .home-btn {
            display: inline-block;
            text-decoration: none;
            color: #777;
            font-size: 14px;
            border: 1px solid #ccc;
            padding: 5px 12px;
            border-radius: 15px;
            transition: 0.3s;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.5);
        }

        .home-btn:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .title {
            text-align: center;
            font-size: 26px;
            color: #1565c0;
            margin: 5px 0 5px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 25px;
        }

        /* === ユーザー選択オーバーレイ === */
        #user-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d47a1, #1565c0, #1976d2);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .user-select-box {
            background: white;
            padding: 30px 25px;
            border-radius: 25px;
            max-width: 90%;
            width: 360px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .user-select-box h2 {
            color: #1565c0;
            font-size: 24px;
            margin: 0 0 5px;
        }

        .user-select-box p {
            color: #888;
            font-size: 14px;
            margin: 0 0 20px;
        }

        .user-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #1565c0, #42a5f5);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 0 #0d47a1;
            transition: all 0.2s;
        }

        .user-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0d47a1;
        }

        .no-user-msg {
            color: #aaa;
            font-size: 14px;
            padding: 10px;
            line-height: 1.7;
        }

        /* === 一覧画面 === */
        #list-screen {
            display: block;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 18px;
            color: #1565c0;
            border-bottom: 2px solid #90caf9;
            padding-bottom: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }

        .job-card {
            background: white;
            border-radius: 16px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .job-card:active {
            transform: scale(0.96);
        }

        .job-card.cleared {
            border-color: #ffca28;
            background: #fffdf0;
        }

        .job-card.cleared::after {
            content: "👑";
            position: absolute;
            top: -6px;
            right: -6px;
            font-size: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .job-icon {
            font-size: 38px;
            margin-bottom: 8px;
        }

        .job-name {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            line-height: 1.3;
        }

        /* === 詳細画面 === */
        #detail-screen {
            display: none;
        }

        .detail-card {
            background: white;
            border-radius: 24px;
            padding: 25px 20px;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border: 3px solid #e3f2fd;
        }

        .detail-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .detail-icon {
            font-size: 70px;
            margin-bottom: 10px;
        }

        .detail-name {
            font-size: 26px;
            color: #1565c0;
            font-weight: bold;
        }

        .detail-category {
            font-size: 12px;
            color: #888;
            background: #f5f5f5;
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 8px;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section-title {
            font-size: 16px;
            font-weight: bold;
            color: #ef6c00;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .detail-section-title::before {
            content: "";
            display: inline-block;
            width: 4px;
            height: 16px;
            background: #ff9800;
            border-radius: 2px;
        }

        .detail-text {
            font-size: 16px;
            line-height: 1.7;
            color: #444;
            background: #fff8e1;
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #ffe082;
        }

        .detail-text.howto {
            background: #e8f5e9;
            border-left: 4px solid #a5d6a7;
        }

        .clear-btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .get-points-btn {
            background: #ff9800;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 0 #e65100;
            transition: all 0.2s;
            width: 100%;
            max-width: 300px;
        }

        .get-points-btn:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #e65100;
        }

        .get-points-btn:disabled {
            background: #ccc;
            box-shadow: 0 4px 0 #aaa;
            cursor: default;
        }

        @keyframes pop {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .pop-anim {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>

        // ===================================================
        //  状態管理
        // ===================================================
        var PROGRESS_KEY_PREFIX = 'papan_job_progress_v1_';
        var currentUserName = null;
        var currentJob = null;
        var pointsGiven = false;

        function getStorageKey() {
            return PROGRESS_KEY_PREFIX + currentUserName;
        }

        function loadProgress() {
            if (!currentUserName) return [];
            try {
                return JSON.parse(localStorage.getItem(getStorageKey())) || [];
            } catch (e) {
                return [];
            }
        }

        function saveProgress(clearedJobs) {
            if (!currentUserName) return;
            localStorage.setItem(getStorageKey(), JSON.stringify(clearedJobs));
        }

        function isJobCleared(jobId) {
            return loadProgress().indexOf(jobId) !== -1;
        }

        // ===================================================
        //  画面描画
        // ===================================================
        function initUserSelection() {
            var users = (typeof getUserNames === 'function') ? getUserNames() : [];
            var listEl = document.getElementById('user-list');
            listEl.innerHTML = '';

            if (users.length === 0) {
                listEl.innerHTML = '<p class="no-user-msg">ユーザーが みつかりません。<br>ほかのページで なまえを 登録してね！</p>';
                return;
            }

            users.forEach(function (name) {
                var btn = document.createElement('button');
                btn.className = 'user-btn';
                btn.textContent = name;
                btn.onclick = function () { selectUser(name); };
                listEl.appendChild(btn);
            });
        }

        function selectUser(name) {
            currentUserName = name;
            document.getElementById('user-overlay').style.display = 'none';
            renderList();
        }

        function renderList() {
            document.getElementById('list-screen').style.display = 'block';
            document.getElementById('detail-screen').style.display = 'none';

            // href を index.html に戻す（トップもどるボタン用）
            var topBtn = document.getElementById('top-btn');
            topBtn.setAttribute('href', 'index.html');
            topBtn.onclick = null;
            topBtn.textContent = '← もどる';

            document.getElementById('subtitle').innerHTML = 'いろんなお<ruby>仕事<rt>しごと</rt></ruby>を<ruby>学<rt>まな</rt></ruby>んでみよう！';

            var container = document.getElementById('category-container');
            container.innerHTML = '';

            var clearedJobs = loadProgress();

            CATEGORIES.forEach(function (cat) {
                var section = document.createElement('div');
                section.className = 'category-section';

                var title = document.createElement('div');
                title.className = 'category-title';
                title.innerHTML = `<span>${cat.icon}</span> ${cat.name}`;
                section.appendChild(title);

                var grid = document.createElement('div');
                grid.className = 'job-grid';

                cat.jobs.forEach(function (job) {
                    var card = document.createElement('div');
                    card.className = 'job-card';
                    if (clearedJobs.indexOf(job.id) !== -1) {
                        card.classList.add('cleared');
                    }

                    card.innerHTML = `
                        <div class="job-icon">${job.icon}</div>
                        <div class="job-name">${job.name}</div>
                    `;
                    card.onclick = function () { showDetail(job, cat); };
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        }

        function showDetail(job, category) {
            currentJob = job;
            pointsGiven = false;

            document.getElementById('list-screen').style.display = 'none';
            document.getElementById('detail-screen').style.display = 'block';

            // トップボタンスタイル変更
            var topBtn = document.getElementById('top-btn');
            topBtn.removeAttribute('href');
            topBtn.onclick = backToList;
            topBtn.innerHTML = '← <ruby>一覧<rt>いちらん</rt></ruby>にもどる';
            document.getElementById('subtitle').innerHTML = 'お<ruby>仕事<rt>しごと</rt></ruby>のくわしい<ruby>説明<rt>せつめい</rt></ruby>';

            document.getElementById('detail-icon').innerHTML = job.icon;
            document.getElementById('detail-name').innerHTML = job.name;
            document.getElementById('detail-category').innerHTML = category.icon + " " + category.name;
            document.getElementById('detail-desc').innerHTML = job.desc;
            document.getElementById('detail-howto').innerHTML = job.howto;

            var btn = document.getElementById('get-points-btn');
            if (isJobCleared(job.id)) {
                btn.innerHTML = '<ruby>学習<rt>がくしゅう</rt></ruby>ずみ（もう<ruby>一度<rt>いちど</rt></ruby>よむ）';
                btn.disabled = false;
                btn.style.background = '#4CAF50';
                btn.style.boxShadow = '0 4px 0 #388E3C';
            } else {
                btn.textContent = 'わかった！（10ptゲット）';
                btn.disabled = false;
                btn.style.background = '#ff9800';
                btn.style.boxShadow = '0 4px 0 #e65100';
            }

            // アニメーションのリセット用
            var detailCard = document.querySelector('.detail-card');
            detailCard.classList.remove('pop-anim');
            void detailCard.offsetWidth; // trigger reflow
            detailCard.classList.add('pop-anim');
        }

        function backToList() {
            renderList();
            window.scrollTo(0, 0);
        }

        function finishLearning() {
            if (pointsGiven) return;
            pointsGiven = true;

            var btn = document.getElementById('get-points-btn');
            btn.disabled = true;

            var clearedJobs = loadProgress();

            // 初めての学習の場合にポイント付与
            if (clearedJobs.indexOf(currentJob.id) === -1) {
                clearedJobs.push(currentJob.id);
                saveProgress(clearedJobs);

                btn.textContent = '✅ ポイントゲット！';
                btn.style.background = '#a5d6a7';
                btn.style.boxShadow = '0 4px 0 #81c784';

                if (typeof showPointGetDialog === 'function') {
                    showPointGetDialog(10, 'job_learn');
                } else {
                    alert('10ポイント もらったよ！');
                }
            } else {
                // すでに学習済みの場合
                btn.innerHTML = '✅ <ruby>学<rt>まな</rt></ruby>んだよ！';
            }

            // 少し待ってから一覧に戻すか、ユーザー操作に任せるか
            // 今回はユーザー操作で戻る形（左上や下のボタン）などがあるが、
            // わかりやすく2秒後に自動で戻るか、もしくはそのままにしておくか。
            // ここではそのままで、ユーザが「一覧にもどる」を押す想定。
        }

        // ===================================================
        //  初期化
        // ===================================================
        window.onload = function () {
            initUserSelection();
        };

    </script>
